{{extend 'layout.html'}}


<div class="section">
      <div class="container">
        <div class="row">
		<div class="col-md-4">
		<h2>Lista de Envio</h2>
		{{=proj.nome}}
		<a class="btn btn-primary btn-block" href="{{=URL('projeto', 'prestacao_venda', args=proj.id)}}"> Voltar</a>
		<a class="btn btn-secondary btn-block" href="{{=URL('inserir_vendedor', args=proj.id)}}">Inserir Vendedor</a>
		</div>
			<div class="col-md-8">
<div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Vale</th>
              </tr>
            </thead>
            <tbody>
				{{a=0.0}}
				{{for row in rows:}}
              <tr>
                <th>{{=row.nome_vendedor}}</th>
				<th>{{=row.vale_saida}}</th>
				  {{a=a+row.vale_saida}}
				  <th><a href="{{=URL('alterar_vendedor_inicial', args=row.id)}}">Alterar</a></th>
              </tr>
              {{pass}}
				 <tr>
                <th>Total</th>
				<th>{{=a}}</th>
              </tr>
            </tbody>
          </table>
				  </div>
				</div>
			  </div>
			</div>
